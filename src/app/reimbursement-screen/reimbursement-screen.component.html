<h5 class="card-header">Reimburesment-Module</h5>
<div class="jumbotron">
  <div class="container">
<div class="col-md-2" [formGroup]="addForm">
	<div class="form-group">
    
    <label>Select Month</label>
    <select class="browser-default custom-select mb-4">
      <option value="" disabled>Choose option</option>
      <option value="1" selected>Jan</option>
      <option value="2">Feb</option>
      <option value="3">Mar</option>
      <option value="4">Apr</option>
      <option value="4">may</option>
      <option value="4">Jun</option>
      <option value="4">Jul</option>
      <option value="4">Aug</option>
      <option value="4">Sep</option>
      <option value="4">Oct</option>
      <option value="4">Nov</option>
      <option value="4">Dec</option>
    </select>
    <div class=" custom-control custom-radio form-group col-md-8">
    <div class="custom-control custom-radio">
      <input type="radio" id="conveyance" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio1">Conveyance </label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="hotel" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio1">Hotel </label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="food" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio1">Food </label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="mobile" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio1">Mobile </label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="internet" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio1">Internet </label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="others" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio1">Others </label>
    </div>
  </div>
		<table>
			<thead>
				<button (click)="onAddRow()" *ngIf="addForm.get('rows')">add row</button>
			</thead>
			<tbody>
				<tr *ngFor="let row of addForm.get('rows')?.controls;let index = index;" class="form-group col-md-4 ">
          <td>
            From : <input [formControl]="row.get('from')">
          </td>
          <td>
            To : <input [formControl]="row.get('to')">
          </td>
          <td>
             purpose : <select [formControl]="row.get('purpose')"> 
              <option selected>Choose..</option>
               <option value="1" selected>Market Visit</option>
               <option value="2">Other City Travel</option>
               <option value="3">Office Visit</option>
               <option value="4">Training</option>
               <option value="4">Others</option>
               <option>...</option>
             </select>

          </td>
          <td>
            Mode : <select [formControl]="row.get('mode')"> 
            <!-- <select id="inputMode" class="form-control"> -->
              <option selected>Choose..</option>
              <option value="1" selected>Bike</option>
              <option value="2">Bus</option>
              <option value="3">Taxi</option>
              <option value="4">Train</option>
              <option value="4">Auto</option>
              <option value="4">Others</option>
              <option>...</option>
            </select>
          </td>
        </tr>
        <hr class="form-group">
			</tbody>
    </table>
	</div>
</div>
	</div>
</div>
